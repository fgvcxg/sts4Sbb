<html layout:decorate="~{layout}">


<div LAYOUT:FRAGMENT="CONTENT" class="container my-3">

	<!-- 새글 등록 버튼 -->
	<a th:href="@{/question/create}" class="btn btn-primary">질문등록하기</a>

	<table class="table">
		<thead class="table-dark">

			<tr>
				<th>번호</th>
				<th style="width: 50%">제목</th>
				<th>글쓴이</th>
				<th>작성일시</th>
			</tr>
		<tbody>
			<!-- 타임리프(Thymeleaf)를 사용해서 루프돌려서 출력 -->
			<!-- 태그내에서 th로 시작, 파일을 직접열면 출력이 안됨(백엔드의 내용을 가져와 출력해야함) 
      <tr th:each="question : ${questionList}">   -->
			<!-- question : model에 담긴 questionList를 하나씩 출력
            each : 반복해서 출력 
         <td>
            <a th:href="@{|question/detail/${question.id}|}" th:text="${question.subject}"></a>
         </td>
         <td th:text="${question.createDate}"></td>
      </tr>  -->
			<!-- *** 위와 아래의 출력은 같다. *** -->

			<!-- Thymeleaf 에서 링크를 처리 : @{ } -->
			<!-- | String + 변수 | : 문자열과 변수를 연결 -->
			<!--	<tr th:each="question, loop : ${questionList}">  -->

			<tr class="text-center" th:each="question, loop : ${paging}">
				<td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
				<td class="text-start">
					<a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a> <span
						class="text-danger small ms-2" th:if="${#lists.size(question.answerList) > 0}"
						th:text="${#lists.size(question.answerList)}"> </span>
				</td>
				<td>
					<span th:if="${question.author != null}" th:text="${question.author.username}"></span>
				</td>
				<td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
			</tr>

		</tbody>

	</table>

	<!-- 페이징 처리 -->
	<div th:if="${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">

			<!-- 이전 -->
			<li class="page-item"
				th:classappend="${!paging.hasPrevious}? 'disabled'">
				<!-- paging.number : 현재 페이지 --> <a class="page-link"
				th:href="@{|?page=${paging.number-1}|}">이전</a>
			</li>

			<!-- 첫페이지부터 마지막 페이지까지 루프를 돌려서 출력 -->
			<li th:each="page : ${#numbers.sequence(0,paging.totalPages-1)}"
				th:if="${page >= paging.number-5 and page <= paging.number+5}"
				th:classappend="${page==paging.number}?'active'" class=page-item>
				<a th:text=${page} class=page-link th:href=@{|?page=${page}|}></a>
			</li>

			<!-- 다음 -->
			<li class="page-item" th:classappend="${!paging.hasNext}? 'disabled'">

				<!-- paging.number : 현재 페이지 --> <a class="page-link"
				th:href="@{|?page=${paging.number+1}|}">다음</a>
			</li>
		</ul>
	</div>


</div>

</html>
